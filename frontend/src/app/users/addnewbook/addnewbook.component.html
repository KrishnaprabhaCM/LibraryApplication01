<div class="sidenav">
    <div class="login-main-text">
       <h2>Add New Book</h2>
       <p>Add your books from here.</p>
    </div>
 </div>
 <div class="sidenav2">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="AddBook()">
             <div class="form-group">
                <label>Book ID</label>
                <input type="text" class="form-control" placeholder="Book ID" formControlName="bookID">
             </div>
             <div class="form-group">
                <label>Book Name</label>
                <input type="text" class="form-control" placeholder="Book Name" formControlName="bookName">
             </div>
             <div class="form-group">
                <label>Author Name</label>
                <input type="text" class="form-control" placeholder="Author Name" formControlName="bookAuthor">
             </div>
             <div class="form-group">
                <label>ISBN</label>
                <input type="text" class="form-control" placeholder="ISBN Number" formControlName="bookISBN">
             </div>
             <div class="form-group">
                <label>Description</label>
                <textarea name="bookDesc" class="form-control" id="bookDesc" cols="50" rows="5"></textarea>
                <!-- <input type="textare" class="form-control" placeholder="Confirm Password" formControlName="confPwd"> -->
             </div>
             <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Price" formControlName="bookPrice">
             </div>
             
             <br>
             <!-- Show error message -->
             <!-- <div *ngIf="errmsgshow"><p class="text-danger">{{errmsg}}</p></div> -->
             <!-- <br> -->
             <button type="submit" class="btn btn-black">Add Book</button>
             <button type="reset" class="btn btn-secondary second-btn">Cancel</button>
             <br><br>
          </form>
       </div>
    </div>
 </div>
