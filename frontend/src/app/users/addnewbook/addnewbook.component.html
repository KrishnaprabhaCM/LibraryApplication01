<div class="sidenav">
    <div class="login-main-text">
       <h2>Add New Book</h2>
       <p>Add your books from here.</p>
    </div>
 </div>
 <div class="sidenav2">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
             <!-- <div class="form-group">
                <label>Book ID</label>
                <input type="text" class="form-control" placeholder="Book ID" formControlName="bookID">
             </div> -->
             <div class="form-group">
                <label>Book Name</label>
                <input type="text" class="form-control" placeholder="Book Name" formControlName="bookName" required="">
             </div>
             <div class="form-group">
                <label>Author Name</label>
                <input type="text" class="form-control" placeholder="Author Name" formControlName="authorName" required="">
             </div>
             <div class="form-group">
                <label>ISBN</label>
                <input type="text" class="form-control" placeholder="ISBN Number" formControlName="isbnCode" required="">
             </div>
             <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" class="form-control" cols="50" rows="5" required></textarea>
             </div>
             <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Price" formControlName="price" required="">
             </div>
             
             <br>
             
             <button type="submit" class="btn btn-black">Add Book</button>
             <button type="reset" class="btn btn-secondary second-btn">Cancel</button>
             <br><br>
          </form>
       </div>
    </div>
 </div>
