<div class="sidenav">
  <div class="login-main-text">
     <h2>Library<br> Login Page</h2>
     <p>Login to your account from here.</p>
  </div>
</div>
<div class="sidenav2">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form >
           
           <div class="form-group">
              <label>Emaid ID</label>
              <input type="text" class="form-control" placeholder="Email ID" formControlName="email">
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
           </div>
           
           
           <br>
           <!-- Show error message -->
           <div ><p class="text-danger"></p></div>
           <br>
           <button type="submit" class="btn btn-black">Login</button>
           <button type="reset" class="btn btn-secondary second-btn">Cancel</button>
        </form>
     </div>
  </div>
</div>
