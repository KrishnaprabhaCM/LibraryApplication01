<div class="sidenav">
    <div class="login-main-text">
       <h2>Library<br> Sign Up Page</h2>
       <p>New user? Sign Up from here.</p>
    </div>
 </div>
 <div class="sidenav2">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
             <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
             </div>
             <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
             </div>
             <div class="form-group">
                <label>Emaid ID</label>
                <input type="text" class="form-control" placeholder="Email ID" formControlName="email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
             </div>
             <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confPwd">
             </div>
             
             <br>
             <!-- Show error message -->
             <div *ngIf="errmsgshow"><p class="text-danger">{{errmsg}}</p></div>
             <br>
             <button type="submit" class="btn btn-black">Sign Up</button>
             <button type="reset" class="btn btn-secondary second-btn">Cancel</button>
          </form>
       </div>
    </div>
 </div>
